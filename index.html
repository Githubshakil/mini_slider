<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Slideer</title>
</head>

<body>
    

    


    <div style="text-align:center; display: flex; align-items: center;justify-content: center; " >
        <button onclick="prev()"> &#10094; Previous </button>
        <img src="./images/20200225_181606.jpg" alt="" height="500px" width="500px">
        <button onclick="next()">Next &#10095; </button>
    </div>



    



    <div style="text-align:center; "></div>
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)" style="height: 15px; width: 15px; margin: 0 2px; background-color: #bbb; border-radius: 50%; display: inline-block;cursor: pointer;"></span> 
            <span class="dot" onclick="currentSlide(2)" style="height: 15px; width: 15px; margin: 0 2px; background-color: #bbb; border-radius: 50%; display: inline-block;cursor: pointer;"></span> 
            <span class="dot" onclick="currentSlide(3)" style="height: 15px; width: 15px; margin: 0 2px; background-color: #bbb; border-radius: 50%; display: inline-block;cursor: pointer;"></span> 
        </div>
        
  

  

    
    <script src="./js/script.js"></script>
</body>
</html>
